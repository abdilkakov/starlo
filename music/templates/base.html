<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Starlo Music{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0d0d0d;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: 700;
    }

    .logo span {
      color: #ff4500;
    }

    .nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ff4500;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0d0d0d;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">STAR<span>LO</span></div>
    <nav class="nav">
      <a href="{% url 'home' %}">HOME</a>
      <a href="{% url 'artist_dashboard' %}">PROFILE</a>
      <a href="{% url 'albums' %}">ALBUMS</a>
      <a href="{% url 'logout' %}">LOG OUT</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Â© 2025 Starlo Music. All rights reserved.</p>
  </footer>

</body>
</html>

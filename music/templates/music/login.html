{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Log In</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn">Log in</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

    <style>
        .login-container {
            background: #111;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            max-width: 500px;
            margin: auto;
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 15px;
            z-index: -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            font-size: 16px;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 18px;
            color: #fff;
            background-color: #222;
            width: 100%;
        }

        .btn {
            background-color: #fd3c00;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e63600;
        }

        .messages {
            list-style: none;
            padding: 0;
            color: red;
        }
    </style>
{% endblock %}

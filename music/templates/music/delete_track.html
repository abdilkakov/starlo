{% extends "base.html" %}

{% block title %}Delete Track{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ track.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'artist-profile' username=request.user.username %}">Cancel</a>
{% endblock %}

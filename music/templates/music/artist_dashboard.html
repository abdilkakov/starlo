{% extends 'base.html' %}
{% load static %}
{% block title %}Artist Dashboard - Starlo Music{% endblock %}

{% block content %}
<section class="dashboard-container" style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 120px);">
  <div class="profile-card" style="background-color: #1a1a1a; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);">
    <img src="{{    artist.image.url|default:'/static/profile_pics/default.png' }}" alt="Profile Picture" class="profile-pic" style="width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ff4500; margin-bottom: 20px; object-fit: cover;" />
    <h1>Welcome, {{ request.user.username }}</h1>
    <p class="tagline" style="color: #bbb; margin-bottom: 30px;">Your music journey starts here</p>

    <div class="stats" style="display: flex; justify-content: space-around; margin-bottom: 30px;">
      <div class="stat">
        <span class="number" style="display: block; font-size: 22px; color: #ff4500;">{{ track_count }}</span>
          <a href = "{% url 'upload_track' %}"> <span class="label" style="color: #aaa; font-size: 14px;">Tracks</span></a>
      </div>
      <div class="stat">
        <span class="number" style="display: block; font-size: 22px; color: #ff4500;">{{ album_count }}</span>
          <a href = "{% url 'create_album' %}"> <span class="label" style="color: #aaa; font-size: 14px;">Albums</span></a>
      </div>
      <div class="stat">
        <span class="number" style="display: block; font-size: 22px; color: #ff4500;">0</span>
        <span class="label" style="color: #aaa; font-size: 14px;">Listeners</span>
      </div>
    </div>

    <div class="dashboard-buttons">
      <button class="btn">Edit Profile</button>
    </div>
  </div>
</section>

<style>
  .btn {
    background-color: transparent;
    color: #ff4500;
    border: 2px solid #ff4500;
    padding: 10px 30px;
    border-radius: 30px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin: 5px;
  }

  .btn:hover {
    background-color: #ff4500;
    color: #fff;
  }
</style>
{% endblock %}
